<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Semântico</title>
</head>
<body>

    <nav>
        <a href="https://google.com">|Google|</a>
        <a href="https://fiap.com.br">|FIAP|</a>
    </nav>
    
    <header>
        <h1>HTML Semântico</h1>
        <h2>Saiba mais sobre o HTML Semântico</h2>
    </header>


    <main>
        <section>

            <article>

                <h3>Artigo 1</h3>
                <p>Aqui você está utilizando a tag article</p>

            </article>
            <article>
                <h3>Artigo 2</h3>
                <div>
                    <p>Aqui você está em outro <span>artigo</span></p>
                    <p>Essa é uma outra parte do nosso artigo</p>
                </div>
                
            </article>

        </section>

        <section>
            <article>
                <h3>Vingadores os heróis mais poderosos da terra</h3>
            </article>
        </section>

        <aside>
            <p>Conteúdo lateral</p>
        </aside>
    </main>

    <footer>
        <p>Made by Matheus</p>
    </footer>
</body>
</html>
