<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina com tabela</title>
</head>

<body>

    <table border="1">
        <caption>Hortifruti</caption>

        <thead>
            <tr>
                <th>Nome fruta</th>
                <th>Valor</th>
                <th>Vencimento</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Morango</td>
                <td>R$10,00</td>
                <td>02/02/2026</td>
            </tr>

            <tr>
                <td>Banana</td>
                <td>R$15,00</td>
                <td>10/10/2025</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Hortifrutti da fiap</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
